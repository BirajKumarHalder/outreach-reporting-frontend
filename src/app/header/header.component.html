<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar py-1">
    <span class="navbar-brand"><strong>Outreach Reporting System</strong></span>
    <button class="navbar-toggler" [ngClass]="{ 'collapsed': !navbarOpen }" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded='false'
      aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="isLoggedIn" class="collapse navbar-collapse" id="navbarSupportedContent"
      [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a mdbWavesEffect type="button" class="nav-link px-3" href="javascript:void(0)" routerLink="/dashboard"><span
              class="sr-only">(current)</span>
            Dashboard<span class="caret"></span></a>
        </li>
        <li *ngIf="role==='ADMIN'" class="nav-item">
          <a mdbWavesEffect type="button" class="nav-link px-3" href="javascript:void(0)" routerLink="/upload"><span
              class="sr-only">(current)</span>
            Upload new excel<span class="caret"></span></a>
        </li>
        <li *ngIf="role==='ADMIN'" class="nav-item">
          <a mdbWavesEffect type="button" class="nav-link px-3" href="javascript:void(0)" routerLink="/user/add"><span
              class="sr-only">(current)</span>
            Add user<span class="caret"></span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a mdbWavesEffect type="button" class="nav-link px-3" href="javascript:void(0)"><span
              class="sr-only">(current)</span>
            <mat-icon svgIcon="user"></mat-icon> {{name}}<span class="caret"></span>
          </a>
        </li>
        <li class="nav-item">
          <a mdbWavesEffect type="button" class="nav-link px-3" href="javascript:void(0)" (click)="logout()"><span
              class=" sr-only">(current)</span>
            <mat-icon svgIcon="power"></mat-icon> Logout<span class="caret"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
